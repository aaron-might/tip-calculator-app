<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Fontend Mentor | Tip Calculator app</title>
</head>

<body>

    <h1 class="heading-1">SPLI</h1>
    <h1 class="heading-2">TTER</h1>
    <div class="main-content">
        <div class="main-card">
            <div class="card-1">
                <div class="sub-card-1">
                    <div>
                        <h2>Bill</h2>
                    </div>
                    <div>
                        <h2>Select Tip %</h2>
                        <div>5%</div>
                        <div>10%</div>
                        <div>15%</div>
                        <div>25%</div>
                        <div>50%</div>
                        <div>Custom</div>
                    </div>
                    <div>
                        Number of People
                        <div class="form">0 </div>
                    </div>
                </div>

            </div>
            <div class="card-2">
                <div class="sub-card-1">
                    <div class="title-card">
                        <h2>Tip Amount</h2>
                        <h3> /person</h3>
                    </div>
                    <span>$0.00</span>
                </div>
                <div class="sub-card-2">
                    <h2>Total</h2>
                    <h3> /person </h3>
                    <span>$0.00</span>
                </div>
                <div>
                    <span class="reset">RESET</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
